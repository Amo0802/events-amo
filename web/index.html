<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="NeoEvents - Discover and attend local events">

  <!-- Preload Google Fonts for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NeoEvents">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>NeoEvents</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Add loading screen to improve perceived performance -->
  <style>
    body {
      margin: 0;
      background-color: whitesmoke;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0A0E21;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .app-logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .neo {
      color: #6200EA;
    }
    
    .events {
      color: #00E5FF;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #6200EA;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #999;
      margin-top: 20px;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-container" id="loading">
    <div class="app-logo">
      <span class="neo">Neo</span><span class="events">Events</span>
    </div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading events...</div>
  </div>

  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s ease-out';
        setTimeout(() => loading.remove(), 300);
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
